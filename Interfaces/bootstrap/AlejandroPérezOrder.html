<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- BOOTSTRAP CSS-->
  <link href="css/bootstrap.min.css"
        rel="stylesheet">

  <style>
    body {
      margin-top: 30px;
    }

    .block {
      height: 250px;
      color: #212529;
      background: rgba(86, 61, 124, .15);
      border-right: 15px solid white;
      border-left: 15px solid white;
      margin-top: 30px;
    }

    div {
      display: flex;
    }

    p {
      font-size: xx-large;
      margin: auto;
    }

  </style>
</head>

<body>

  <main class="container">
    <div class="row">
      <div class="block col-6 col-xl-4 order-1 order-xl-1">
        <p>1</p>
      </div>

      <div class="block col-6 col-xl-8 order-2 order-xl-2">
        <p>2</p>
      </div>

      <div class="block col-6 col-xl-4 order-4 order-xl-3">
        <p>3</p>
      </div>

      <div class="block col-12 col-xl-4 order-3 order-xl-4">
        <p>4</p>
      </div>

      <div class="block col-6 col-xl-4 order-5 order-xl-5">
        <p>5</p>
      </div>
    </div>
  </main>

  <!-- BOOTSTRAP JS-->
  <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
